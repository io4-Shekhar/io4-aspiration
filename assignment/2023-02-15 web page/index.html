      <div class="div-1">

          <span class="dot dot-1"></span>
          <span class="dot dot-2"></span>
          <span class="dot dot-3"></span>
        </div>
        <br />
        <div class="child-1">
          <img src="layer-group-solid.svg" rel="#" width="20" height="20" />
          <p class="market">marketwz</p>
          <img src="search.jpg" alt="#" width="30" height="30" class="search" />
        </div>

        <div class="child-2">
          <input
            type="button"
            value="personal"
            class="button"
            style="background-color: blue"
          />
          <input
            type="button"
            value="personal"
            class="button-1"
            style="background-color: white"
          />
        </div>
        <br />
        <div class="child-3">
          <img
            src="border-all-solid.svg"
            alt="#"
            width="18"
            height="18"
            class="dashboard"
          />
          <label class="text">Dashboard</label>
        </div>
        <div class="child-4">
          <img src="product.webp" alt="#" width="22" height="22" />
          <label class="text">products </label>
        </div>

        <div class="child-5">
          <img src="mail-1.svg" alt="#" width="18" height="18" /><label
            class="text-1"
            >Mail</label
          >
        </div>

        <div class="child-6">
          <img src="flag2.png" alt="#" width="20" height="20" /><label
            class="text"
            >campaign</label
          >
        </div>
        <div class="child-7">

            class="text"
            >Calendar</label

        </div>
        <div class="child-8">
          <img src="contects.png" alt="#" width="20" height="20" /><label
            class="text"
            >contects</label
          >
        </div>
        <br />

        <hr class="line" />

        <p class="text account">Accounts</p>

        <div class="child-9">

            src="notification.jpg"
            alt="#"
            width="18"
            height="18"
            class="icon"
          />
          <label class="text-1"> Notification</label>
        </div>
        <div class="child-10">
          <img src="Chat.svg" alt="chat" width="18" height="18" class="icon" />
          <label class="text">Chat</label>
        </div>
        <div class="child-11">
          <img
            src="setting.svg"
            alt="setting"
            width="20"
            height="20"
            class="icon"
          />
          <label class="text">Settings</label>

        <br />
        <br />
        <div class="child-12">

            src="the-rock.png"
            alt="the-rock"

            height="50"
            class="the-rock"

          <div class="last-text">
            <h3 class="">The rock</h3>

            <h6 class="">WWE champion</h6>
