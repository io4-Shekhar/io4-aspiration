<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts and background</title>
    <style>
      .box {
        border: 2px solid black;
        border-radius: 10px;
        background-color: bisque;
        width: 10%;
        height: 150px;
        margin: auto;
        padding: 2px;
        box-shadow: -2px 5px 15px blue;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="box">
        <b>Roboto</b>
        <br />
        Christian Robertson
        <br />
        <br />

        <strong>
          Almost before <br />
          we knew it, we <br />
          had left the <br />
          ground.
        </strong>
      </div>
    </main>
  </body>
</html>
