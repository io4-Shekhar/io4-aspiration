<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--main section start-->
    <div class="main">
      <!--first div start-->
      <div class="left-div">
        <img
          src="Cute-bird-clipart.png"
          alt="birds"
          width="90%"
          height="420"
          class="birds"
        />
        <div class="text">
          <p class="first-text">Maecenas mattis egestas</p>
          <h6 class="small">Erdum et molesuada fames ac ante ipsum primis</h6>
          <h6 class="small-1">in faucibus uspendisse porta.</h6>
        </div>
        <div class="dot">
          <div class="dot-1"></div>
          <div class="dot-2"></div>
          <div class="dot-3"></div>
          <div class="dot-4"></div>
        </div>
      </div>
      <!--first div end-->
      <!--second div start-->
      <div class="right-div">
        <h3 class="love">Lovebirds</h3>
        <h4 class="welcome">Welcome to lovebirds</h4>
        <br />
        <br />
        <br />
        <div class="user-name">
          <label class="name">User name or Email</label>
          <br />
          <input type="text" placeholder="User name" class="input" />
        </div>
        <div class="user-password">
          <br />
          <label class="name">Password</label>
          <br />
          <input type="password" placeholder="Enter password" class="input" />

          <h5 class="forget">forget password?</h5>
        </div>
        <button class="button">sign in</button>
        <br />
        <br />
        <div class="space">
          <div class="line-1"></div>
          or
          <div class="line-2"></div>
        </div>
        <br />
        <div class="footer-text">
          <img
            src="google.png"
            alt="logo"
            width="25"
            height="25"
            class="image"
          />
          <p class="text-1">Sign in with google</p>
        </div>
        <br />
        <br />
        <p class="text-2">New Lovebirds? <u>Create account</u></p>
      </div>
      <!--second div end-->
    </div>
    <!--main section end-->
  </body>
</html>
